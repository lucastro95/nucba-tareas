<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/4c4bceee1c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
    <title>Card Modal</title>
</head>
<body>
    <div class="card-principal">
        <div class="register-title">
            <p>Regitrá tu turno</p>
            <i class="fas fa-times"></i>
        </div>

        <div class="register-calendar">
            <div class="register-date">
                <i class="fas fa-chevron-left"></i>
                <div class="register-date_text">
                    <h3>Sep. 24</h3>
                    <p>hoy</p>
                </div>
                <i class="fas fa-chevron-right"></i>
            </div>

            <div class="register-professional">
                <div class="register-professional_ap">
                    <div>
                        <h3>Odontología</h3>
                        <p>9:30 • 60min</p>
                    </div>
                    <button>Pedir Turno</button>
                </div>
                <div class="register-professional_dr">
                    <img src="./assets/mujer.jpg" alt="Doctora">
                    <p>Dra. Emilia Díaz</p>
                </div>
            </div>

            <div class="register-professional">
                <div class="register-professional_ap">
                    <div>
                        <h3>Odontología</h3>
                        <p>10:30 • 60min</p>
                    </div>
                    <button>Pedir Turno</button>
                </div>
                <div class="register-professional_dr">
                    <img src="./assets/hombre.jpg" alt="Doctor">
                    <p>Dr. Erik Nest</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
