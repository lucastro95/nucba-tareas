<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Feedback Pop-up</title>
</head>
<body>
    <div class="popup">
        <div class="boton-cierre">
            <a href="#"><img src="./assets/X.png" alt="boton cierre"></a>
        </div>
        <div class="contenido">
            <h2>¿Cómo te sentiste con el soporte de Federico?</h2>
            <div class="puntuacion">
                <div class="numeros">1</div>
                <div class="numeros">2</div>
                <div class="numeros">3</div>
                <div class="numeros">4</div>
                <div class="numeros">5</div>
                <div class="texto1">Bastante insatisfecho</div>
                <div class="texto2">Extremadamente satisfecho</div>
            </div>
            <div class="terminos">
                <input type="checkbox" id="check1">
                <label for="check1">Acepto los términos y uso</label>
            </div>
            <button class="boton-siguiente">SIGUIENTE ➝</button>
        </div>
    </div>
</body>
</html>
