<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Card Pricing</title>
</head>
<body>
    <div class="main_card">
        <div class="pricing_card">
            <h2>Free</h2>
            <div>
                <h3>$<span>0</span></h3>
                <h5>Gratis para todo tu equipo</h5>
            </div>
            <p>Para individuos o equipos que buscan organizar cualquier cosa.</p>
            <button id="button_free">Empezar ahora</button>
        </div>

        <div class="pricing_card">
            <h2>Standard</h2>
            <div>
                <h3>$<span>12</span></h3>
                <h5>Por usuario por mes</h5>
            </div>
            <p>Para equipos que necesitan gestionar m√°s trabajo.</p>
            <button id="button_standard">Contratar</button>
        </div>

        <div class="pricing_card">
            <h2>Premium</h2>
            <div>
                <h3>$<span>35</span></h3>
                <h5>Por usuario por mes</h5>
            </div>
            <p>Ideal para equipos que necesitan seguimiento de varios proyectos a la vez.</p>
            <button id="button_premium">Prueba gratuita</button>
        </div>
    </div>
</body>
</html>
